<!doctype html>
<html>
<head>
	<title>CSS Sprite</title>
	<link href="sprites.css" rel="stylesheet">
</head>
<style>
	body {
		font-family: sans-serif;
		color: #555;
		margin: 2em;
		line-height: 1.5;
	}
	a, a:visited {
		color: #B35047;
		text-decoration: none;
	}
	a:hover {
		box-shadow: 0 1px;
	}
	header {
		padding-bottom: .5em;
		margin-bottom: 2em;
		box-shadow: 0 1px #ccc;
	}
	.cell {
		float: left;
		margin-right: 1.5em;
		font-size: 1.125em;
		color: #008080;
		width: 17em;
		overflow: hidden;
	}
</style>
<body>
<header>
	<p>CSS Sprite Generated by <a href="http://icomoon.io/app">IcoMoon.io</a></p>
</header>
<div class="cell"><span class="icon-mail"></span> icon-mail</div>
<div class="cell"><span class="icon-paperplane"></span> icon-paperplane</div>
<div class="cell"><span class="icon-pencil"></span> icon-pencil</div>
<div class="cell"><span class="icon-drawer"></span> icon-drawer</div>
<div class="cell"><span class="icon-user"></span> icon-user</div>
<div class="cell"><span class="icon-location"></span> icon-location</div>
<div class="cell"><span class="icon-map"></span> icon-map</div>
<div class="cell"><span class="icon-compass"></span> icon-compass</div>
<div class="cell"><span class="icon-location2"></span> icon-location2</div>
<div class="cell"><span class="icon-target"></span> icon-target</div>
<div class="cell"><span class="icon-house"></span> icon-house</div>
<div class="cell"><span class="icon-hourglass"></span> icon-hourglass</div>
<div class="cell"><span class="icon-network"></span> icon-network</div>
<div class="cell"><span class="icon-earth"></span> icon-earth</div>
<div class="cell"><span class="icon-database"></span> icon-database</div>
<div class="cell"><span class="icon-bars"></span> icon-bars</div>
<div class="cell"><span class="icon-graph"></span> icon-graph</div>
<div class="cell"><span class="icon-cross"></span> icon-cross</div>
<div class="cell"><span class="icon-upload"></span> icon-upload</div>
<div class="cell"><span class="icon-arrow-down"></span> icon-arrow-down</div>
<div class="cell"><span class="icon-arrow-up"></span> icon-arrow-up</div>
</body>
</html>
